<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cover-container">
        <img src="./olympic.jpg" alt="olympic poster" class="cover-image" />
        <div class="card-body">
          AGI-JAPAN 2006
        </div>
      </div>
      <main>
        <div class="header">
          <h1>
            This is not a real online service! You know you something like this
            in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h1>
          <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="form-container">
          <form action="#" method="get">
            <p class="form-text">Let's do this!</p>
            <div class="form-row">
              <label for="first-name">FIRST NAME *</label>
              <input type="text" id="first-name" name="first-name" required />
              <span></span>
            </div>
            <div class="form-row">
              <label for="last-name">LAST NAME *</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="form-row">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-row">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" id="phone" name="phone" />
            </div>
            <div class="form-row">
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="password" />
            </div>
            <div class="form-row">
              <label for="pwd-confirm">CONFIRM PASSWORD</label>
              <input type="password" id="pwd-confirm" name="password-confirm" />
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
        <div class="login">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
